---
# tasks file for blackbox-exporter
- name: Install Blackbox Exporter
  docker_container:
    name: blackbox
    image: prom/blackbox-exporter
    state: started
    restart_policy: always
    ports:
      - "9115:9115"
    volumes:
      - /var/lib/ansible/blackbox.yml:/etc/blackbox_exporter/blackbox.yml

